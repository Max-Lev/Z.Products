<div class="item-container"     product-data     ng-model="ProductPrice" price="ProductPrice"     prod="ProductItem">    <div style="padding: 20px;border-bottom:1px solid;">        Product Data: {{ProductItem.name}}        <br/>        Product Price Updated: {{ProductPrice}}        <br/>        Product Sale Price {{ProductItem.salePrice}}    </div>    <h2>{{ProductItem.name}}</h2>    <div class="image-wrapper">        <img ng-src="{{ProductItem.img}}"/>    </div></div>
