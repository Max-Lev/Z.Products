<div class="product-container">    <div class="product-card">        <p class="name-brand" ng-bind="Product.brand"></p>        <p class="name-title" ng-bind="Product.name"></p>        <img ng-src="{{Product.url}}"/>    </div>    <div class="products-list">        <ul class="list">            <li ng-repeat="product in Product.productsList ">                <div class="product-img"                     ng-style="{'background-image':'url('+product.demo_image+')'}"></div>            </li>        </ul>    </div></div>
