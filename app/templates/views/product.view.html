<div class="product-container">    <div class="product-card">        <p class="name-brand" ng-bind="Product.brand"></p>        <p class="name-title" ng-bind="Product.name"></p>        <img ng-src="{{Product.url}}"/>    </div>    <div class="products-list">        <ul class="list">            <li ng-click="navItem(item)"                ui-sref-opts="{reload: true}"                ng-repeat="item in Product.productsList">                <div class="product-img"                     ng-style="{'background-image':'url('+item.demo_image+')'}">                </div>            </li>        </ul>    </div></div><div ui-view="itemView" class="item-view"></div>
