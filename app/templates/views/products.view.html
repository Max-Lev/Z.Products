<div class="products-container" ng-cloak>    <div class="filter-container">        <div class="items-wrapper">            <input type="text" class="items-filter"/>            <input ng-click="sortProductsbyNameFN(items)"                   type="button" value="Search by Name"                   class="search-filter"/>        </div>        <div class="items-wrapper">            <input ng-model="items"                   placeholder="Active Filter by ID"                   type="text" class="items-filter"/>        </div>    </div>    <ul class="products-list">        <!--FILTER ITEMS BY ITEMS.ID FROM NG-MODEL: ITEMS-->        <li ng-repeat="product in (filteredItemsByID = (catalog | filter:{id:items}))"            ng-show="displayBlock"            ng-click="productDescription(product)">            <img ng-cloak ng-src="{{product.url}}"/>            <p>{{product.name}}</p>        </li>    </ul></div>
