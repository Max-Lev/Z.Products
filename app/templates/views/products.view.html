<div class="products-container" ng-cloak>    <div class="filter-container">        <div class="items-wrapper">            <input ng-model="items"                    type="text"                   class="items-filter"/>            <input ng-click="sortProducts(items)"                    type="button"                   value="Search"                   class="search-filter"/>        </div>        <!--<div class="items-wrapper">-->            <!--<input type="text" class="items-filter"/>-->            <!--<input type="button" value="Search"-->                   <!--class="search-filter"/>-->        <!--</div>-->    </div>    <ul class="products-list">        <li ng-repeat="product in catalog" ng-show="displayBlock"            ng-click="productDescription(product)">            <img ng-cloak ng-src="{{product.url}}"/>            <p>{{product.name}}</p>        </li>    </ul></div>
